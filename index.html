<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <title>FullScreen Video Player</title>
    </head>
    <body>


        <!--Preloader-->
        <div class="preloader">
            <img src="./media/preloader.gif" alt="preloader image">
        </div>
        <header>


            <video class="video-container"  muted autoplay loop>

                <source src="./media/video.mp4" type="video/mp4"/>
                
            </video>

            <h1>FullScreen Video Hero</h1>
            <button class="switch-btn"><span>Play</span><span>Pause</span><span class="switch"></span></button>
        </header>
        
    
        <script src="./main.js"></script>
    </body>
</html>
